<header *ngIf="showHeader" 
        class="bg-white transition-all duration-500 ease-in-out text-gray-600 body-font sticky top-0 z-50 shadow-md dark:bg-gray-950 dark:text-gray-100 dark:shadow-inner">
  <div class="transition-all duration-500 ease-in-out container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    
    <!-- Logo -->
    <a class="flex title-font font-medium text-gray-950 mb-4 md:mb-0 items-center" routerLink="/">
      <div class="flex flex-col ml-3">
        <h1 class="text-lg font-bold text-cyan-700 dark:text-cyan-400">Abdennadher Yassine</h1>
      </div>
    </a>

    <!-- Navigation -->
    <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
      <a (click)="scrollToSection('about')" 
         class="mr-5 font-medium dark:text-gray-300 hover:text-sky-800 dark:hover:text-sky-400 cursor-pointer transition-colors">
        À propos
      </a>
      <a (click)="scrollToSection('education')" 
         class="mr-5 font-medium dark:text-gray-300 hover:text-sky-800 dark:hover:text-sky-400 cursor-pointer transition-colors">
        Formation
      </a>
      <a (click)="scrollToSection('skills')" 
         class="mr-5 font-medium dark:text-gray-300 hover:text-sky-800 dark:hover:text-sky-400 cursor-pointer transition-colors">
        Compétences
      </a>
      <a (click)="scrollToSection('projects')" 
         class="mr-5 font-medium dark:text-gray-300 hover:text-sky-800 dark:hover:text-sky-400 cursor-pointer transition-colors">
        Projets
      </a>
      <a (click)="scrollToSection('certifications')" 
         class="mr-5 font-medium dark:text-gray-300 hover:text-sky-800 dark:hover:text-sky-400 cursor-pointer transition-colors">
        Certifications
      </a>
    </nav>

    <!-- Toggle Dark Mode -->
    <label class="relative inline-flex items-center cursor-pointer mt-4 md:mt-0">
      <input type="checkbox" class="sr-only peer" (change)="toggleDarkMode()" [checked]="isDarkMode" />
      <div class="w-14 h-8 bg-gray-300 rounded-full peer-checked:bg-gray-700 transition-colors relative">
        <div class="w-6 h-6 bg-white rounded-full shadow-md flex items-center justify-center absolute top-1 left-1 transition-transform duration-300 peer-checked:translate-x-8">
          <svg *ngIf="!isDarkMode" class="w-4 h-4 text-yellow-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M13 3a1 1 0 1 0-2 0v2a1 1 0 1 0 2 0V3ZM6.343 4.929A1 1 0 0 0 4.93 6.343l1.414 1.414a1 1 0 0 0 1.414-1.414L6.343 4.929Zm12.728 1.414a1 1 0 0 0-1.414-1.414l-1.414 1.414a1 1 0 0 0 1.414 1.414l1.414-1.414ZM12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10Zm-9 4a1 1 0 1 0 0 2h2a1 1 0 1 0 0-2H3Zm16 0a1 1 0 1 0 0 2h2a1 1 0 1 0 0-2h-2ZM7.757 17.657a1 1 0 1 0-1.414-1.414l-1.414 1.414a1 1 0 1 0 1.414 1.414l1.414-1.414Zm9.9-1.414a1 1 0 0 0-1.414 1.414l1.414 1.414a1 1 0 0 0 1.414-1.414l-1.414-1.414ZM13 19a1 1 0 1 0-2 0v2a1 1 0 1 0 2 0v-2Z" clip-rule="evenodd"/>
          </svg>
          <svg *ngIf="isDarkMode" class="w-4 h-4 text-yellow-200" fill="currentColor" viewBox="0 0 20 20">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
          </svg>
        </div>
      </div>
    </label>

  </div>
</header>
